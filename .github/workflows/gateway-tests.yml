name: Gateway Tests

on:
  push:
    branches: ["full", "lite", "main"]
  pull_request:
    branches: ["full", "lite", "main"]

permissions:
  contents: read
  packages: read
  security-events: read

jobs:
  lua-and-smoke-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Lua unit tests with coverage
        env:
          LUA_PATH: "/workspace/lua/?.lua;/workspace/lua/?/init.lua;;"
        run: >
          docker run --rm
          -e LUA_PATH="${LUA_PATH}"
          -v "${{ github.workspace }}/openresty:/workspace"
          -w /workspace
          openresty/openresty:alpine-fat sh -c
          "luarocks install luacov >/dev/null &&
           luajit -lluacov tests/run.lua &&
           luacov"

      - name: Run OpenResty smoke test
        run: |
          chmod +x tests/smoke/run-smoke.sh
          tests/smoke/run-smoke.sh
