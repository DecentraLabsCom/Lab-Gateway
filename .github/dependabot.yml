version: 2
updates:
  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Dockerfiles (OpenResty gateway)
  - package-ecosystem: "docker"
    directory: "/openresty"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Dockerfiles (Guacamole wrapper)
  - package-ecosystem: "docker"
    directory: "/guacamole"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Dockerfiles (Smoke-test Guacamole mock)
  - package-ecosystem: "docker"
    directory: "/tests/smoke/mocks/guacamole"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "docker"
      include: "scope"
