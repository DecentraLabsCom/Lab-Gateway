# Docker-specific configuration for DecentraLabs Auth Service
# This configuration overrides application.properties when running in Docker

# Server configuration
base.domain=${BASE_DOMAIN:https://sarlab.dia.uned.es}
server.servlet.context-path=/auth
server.port=8080

# Endpoint paths
endpoint.auth=/auth
endpoint.auth2=/auth2
endpoint.jwks=/jwks
endpoint.message=/message
endpoint.marketplace-auth=/marketplace-auth
endpoint.marketplace-auth2=/marketplace-auth2
endpoint.guacamole=/guacamole
endpoint.health=/health

# Blockchain and smart contract configuration
contract.address=${CONTRACT_ADDRESS:0xContractAddress}
rpc.url=${RPC_URL:https://rpc.blockchain.com}
wallet.address=${WALLET_ADDRESS:0x183F062B6A8C39B9A9e71898741ACf8f25E11561}
wallet.private.key=${WALLET_PRIVATE_KEY:0xPrivateKey}

# JWT Encryption configuration (Docker paths)
private.key.path=${PRIVATE_KEY_PATH:/usr/local/tomcat/keys/private_key.pem}
public.key.path=${PUBLIC_KEY_PATH:/usr/local/tomcat/keys/public_key.pem}
public.certificate.path=${PUBLIC_CERTIFICATE_PATH:/usr/local/tomcat/keys/certificate.pem}

# Spring Security configuration
allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://marketplace-decentralabs.vercel.app}

# Marketplace JWT authentication
marketplace.public-key-url=${MARKETPLACE_PUBLIC_KEY_URL:https://marketplace-decentralabs.vercel.app/.well-known/public-key.pem}

# Database configuration (if using MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql:3306/guacamole_db}
spring.datasource.username=${DATABASE_USER:guacamole_user}
spring.datasource.password=${DATABASE_PASSWORD:some_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# Redis configuration (if using Redis for caching)
spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=${REDIS_TIMEOUT:2000ms}

# Logging configuration
logging.level.decentralabs.auth=${LOG_LEVEL_AUTH:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}

# Tomcat configuration
server.tomcat.uri-encoding=UTF-8
server.tomcat.threads.max=${TOMCAT_MAX_THREADS:200}
server.tomcat.threads.min-spare=${TOMCAT_MIN_THREADS:10}

# Spring Boot configuration
spring.jndi.ignore=true