# Guacamole properties file
#
# NOTE: This file is NOT used at runtime.
# The docker-entrypoint.sh generates guacamole.properties dynamically
# from environment variables passed via docker-compose.yml.
#
# This file is kept as a reference for the expected configuration format.
#

guacamole.context-path: /guacamole

# MySQL database connection settings
# Values come from environment variables: MYSQL_HOSTNAME, MYSQL_DATABASE, MYSQL_USER, MYSQL_PASSWORD
mysql-hostname: mysql
mysql-port: 3306
mysql-database: guacamole_db
mysql-username: guacamole_user
mysql-password: (set via MYSQL_PASSWORD env var)
mysql-server-timezone: Europe/Madrid

# HTTP header authentication
http-auth-header: Authorization

extension-priority: header, mysql

# Guacd connection
guacd-hostname: guacd
guacd-port: 4822

# Session timeout (minutes)
api-session-timeout: 1
