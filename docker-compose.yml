services:
  # Blockchain Services - Authentication and wallet operations
  blockchain-services:
    build:
      context: ./blockchain-services
      dockerfile: Dockerfile
    env_file:
      - .env  # Main gateway configuration
      - ./blockchain-services/.env  # Blockchain-specific configuration (optional overrides)
    environment:
      # MySQL datasource for persistence (lab_reservations, auth_users)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./certs:/app/config/keys
      - ./blockchain-data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        labels: "service=blockchain-services"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: always
    networks:
      - guacnet

  openresty:
    build:
      context: ./openresty
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:${HTTPS_PORT}:443"
      - "127.0.0.1:${HTTP_PORT}:80"
    volumes:
      - ./certs:/etc/ssl/private
      - ./openresty/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./openresty/lab_access.conf:/etc/openresty/lab_access.conf:ro
      - ./openresty/lua:/etc/openresty/lua:ro
      - ./web:/var/www/html:ro
    environment:
      - GUAC_ADMIN_USER=${GUAC_ADMIN_USER}
      - GUAC_ADMIN_PASS=${GUAC_ADMIN_PASS}
      - SERVER_NAME=${SERVER_NAME}
      - HTTPS_PORT=${HTTPS_PORT}
      - HTTP_PORT=${HTTP_PORT}
      - OPS_SECRET=${OPS_SECRET}
    depends_on:
      guacamole:
        condition: service_healthy
      blockchain-services:
        condition: service_started
      ops-worker:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -k https://localhost:443/ -H 'Host: ${SERVER_NAME}' --connect-timeout 5"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=openresty"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    restart: always
    networks:
      - guacnet

  mysql:
    image: mysql:8.0.41
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/000-ensure-user.sh:/docker-entrypoint-initdb.d/000-ensure-user.sh:ro
      - ./mysql/001-create-schema.sql:/docker-entrypoint-initdb.d/001-create-schema.sql:ro
      - ./mysql/002-create-admin-user.sql:/docker-entrypoint-initdb.d/002-create-admin-user.sql:ro
      - ./mysql/003-rdp-example.sql:/docker-entrypoint-initdb.d/003-rdp-example.sql:ro
      - ./mysql/004-auth-service-schema.sql:/docker-entrypoint-initdb.d/004-auth-service-schema.sql:ro
      - ./mysql/005-labstation-ops.sql:/docker-entrypoint-initdb.d/005-labstation-ops.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s  # MySQL needs time to initialize
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.75'
        reservations:
          memory: 384M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mysql"
    security_opt:
      - no-new-privileges:true
    #ports:
    # - "3306:3306"
    restart: always
    networks:
      - guacnet

  guacamole:
    build:
      context: ./guacamole
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      guacd:
        condition: service_healthy
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOSTNAME: mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guacamole/"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 120s  # Guacamole needs time to fully start
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        labels: "service=guacamole"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    #ports:
    # - "8080:8080"
    networks:
      - guacnet
  guacd:
    image: guacamole/guacd
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4822"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        labels: "service=guacd"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: always
    #ports:
    # - "4822:4822"
    networks:
      - guacnet

  ops-worker:
    build:
      context: ./ops-worker
      dockerfile: Dockerfile
    environment:
      - OPS_BIND=0.0.0.0
      - OPS_PORT=8081
      - OPS_CONFIG=/app/hosts.json
      - OPS_POLL_ENABLED=true
      - OPS_POLL_INTERVAL=60
      - OPS_RESERVATION_AUTOMATION=true
      - OPS_RESERVATION_SCAN_INTERVAL=30
      - OPS_RESERVATION_START_LEAD=120
      - OPS_RESERVATION_END_DELAY=60
      - MYSQL_DSN=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ${OPS_CONFIG_PATH:-./ops-worker/hosts.empty.json}:/app/hosts.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.4'
        reservations:
          memory: 128M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=ops-worker"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: always
    networks:
      - guacnet

networks:
  guacnet:
    driver: bridge

volumes:
  mysql_data:
